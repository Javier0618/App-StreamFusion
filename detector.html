<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StreamFusion - Detector de Contenido</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="detector-styles.css">
</head>
<body>
  <header>
    <h1>StreamFusion - Detector de Contenido</h1>
    <nav>
      <a href="index.html">‚Üê Volver a StreamFusion</a>
    </nav>
  </header>
  
  <main>
    <div class="container">
      <h2>Agregar Nuevo Contenido</h2>
      <form id="content-form">
        <div class="form-group">
          <label for="content-id">ID del Contenido (TMDB):</label>
          <input type="number" id="content-id" required>
        </div>
        <button type="submit" id="detect-btn">Detectar y Generar</button>
      </form>
      
      <div id="result" class="result-container hidden">
        <h3>Resultado:</h3>
        <div id="result-content"></div>
        <div id="preview-link"></div>
      </div>
      
      <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <p>Procesando...</p>
      </div>
    </div>
  </main>
  
  <script type="module" src="js/detector.js"></script>
</body>
</html>
